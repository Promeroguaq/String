<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertir String</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Invertir el texto "Hola mundo"</h1>
        <input type="text" id="inputText" placeholder="Escribe algo..." value="Hola mundo">
        <button id="invertButton">Invertir Texto</button>
        <div id="result">
            <h2>Texto Invertido:</h2>
            <p id="reversedText"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
